<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rock-paper-scissors.css">
  
  <title>Game " rock - paper - scisser "</title>
</head>
<body>
  <!-- 
    algorithm to this game 
    when click a button : 
    1 - computer randomly selects a move
    2 - compare the moves to get the result 
    3 - Update a score 
    4 - display the result in a popup 

  -->
  <h1>Rock - Paper - Scisser</h1>
  <div class="game">
    
    <button onclick="playGame('rock')">
      <img src="img/rock-emoji.png" alt="rock" class="move-icon">
    </button>
    <button onclick="playGame('paper')">
      <img src="img/paper-emoji.png" alt="paper" class="move-icon">
    </button>
    <button onclick="playGame('scissors')">
      <img src="img/scissors-emoji.png" alt="scissors" class="move-icon">
    </button>
    <button onclick="restart()" class="restart">Restart</button>
    <button onclick="autoPlay()" class="restart01">Auto Play</button>
  </div>
  <div class="score-result">
    <div class="result-final" id="result-final">
      Let's Play
    </div>
    <div class="result-final" id="score">
      Score
    </div>
  </div>
  
  
  <script type="text/javascript" src="rock-paper-scissors.js">    
  </script>
</body>
</html>
